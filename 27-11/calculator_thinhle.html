<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <form>
    <input type="number" id="a">
    <input type="number" id="b">
  </form>

  <form>
    <input type="button" value="Addition(+)" id="addBtn">
    <input type="button" value="Subtraction(-)" id="subBtn" onclick="subBtn()">
    <input type="button" value="Multiplication(*)" id="multiBtn" onclick="multiBtn()">
    <input type="button" value="Devide(/)" id="devBtn" onclick="devBtn()"> 
  </form>
  <div id="res"> </div> 
  
   <script> 
    document.getElementById("addBtn").onclick = function() {
      let x=parseInt(document.getElementById("a").value)
      let y=parseInt(document.getElementById("b").value)
      document.getElementById("res").innerHTML=x+y
    }
    </script>
</body>
</html>
