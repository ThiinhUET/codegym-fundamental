<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpleform</title>
</head>
<body>
    <form>
        <h1>Order Form</h1>
        <P>what would you like to buy?</P>
        <select> 
            <option value="0~500">A</option>
            <option>B (+0.5$)</option>
            <option>C (+1$)</option>
        </select>

        <p>How many would you like to order?</p>
        <input type="radio" name="rd"/> 1-$10 <br/>
        <input type="radio" name="rd"/> 2-$20 <br/>
        <input type="radio" name="rd"/> 3-$25 <br/>

        <p>Name</p>
        <input type="text" name="Firstname" placeholder="Firstname" required>
        <input type="text" name="Lastname" placeholder="Lastname" required>

        <p>Email</p>
        <input type="email" name="email" placeholder="abc@gmail.com">

        <p>Phone Number</p>
        <input type="tel" name="Phone" placeholder="123-456-789">
        <p></p>
        <input type="button" name="Submit" value="Submit">
        <input type="Reset" name="Reset" value="Reset">

    </form>
</body>
</html>
